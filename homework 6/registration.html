<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="./css/style-registration.css">
</head>
<body class="body">
	<div class="wrapper">
		<div class="logreg">
			<h1>Login</h1><hr class="vertical-line">
			<span>Register</span>
		</div>
		<form action="#" method="get" class="registration-form">
			<legend>Enter your email and password to register</legend>
				<input type="text" name="name" placeholder="Username" required>
				<input type="text" name="email" placeholder="Enter your email address" required>
				<input type="password" name="password" placeholder="Password">
				<input type="password" name="password" placeholder="Confirm Password">
			<button type="submit" class="btn-register">Register</button>
		</form>
		<div class="or-reg">
			<div class="horizontal-line"></div>
			<h2>Or register with</h2>
			<div class="horizontal-line"></div>
		</div>	
		<button class="social-btn google">
			<img src="./image/google_one.jpg" alt="google-icon" class="icon">
			<span>Continue with Google</span>
		</button>
		<button class="social-btn facebook">
			<img src="./image/facebook_second.png" alt="facebook-icon" class="icon"> 
			<span>Continue with Facebook</span>
		</button>
	</div>
</body>
</html>
